<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grow Up</title>
    <link rel="shortcut icon" href="./img/growup-logo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./img/growup-logo.svg" alt="growup-logo">
            <span>Grow Up</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class='bx bx-menu-alt-right'></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Product</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
            <a class="btn btn-primary shadow-none btn-align" href="#">Get Started</a>
          </div>
        </div>
      </nav>
      <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 d-flex flex-column justify-content-center ">
                   <div class="copy" data-aos="fade-up" data-aos-duration="2000"> 
                    <div class="text-label">
                        Changes your bussiness is more better
                    </div>
                    <div class="text-hero-bold">
                        Grow Up your mind in the future
                    </div>
                    <div class="text-hero-regular">
                        There are so many variations passages of management your mindset about bussiness in your company or agency
                    </div>
                    <div class="cta">
                        <a class="btn btn-primary me-3" href="#">Explore Now</a>
                        <a class="btn btn-secondary" href="#">See pricing</a>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6" data-aos="fade-up" data-aos-duration="2000">
                    <img src="./img/Hero Image.svg" alt="hero-img" class="w-100">
                </div>
            </div>
        </div>
      </section>
      <section class="testimonial">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-5 mb-5 text-center">
                    <img src="./img/Testimoni brands.svg" alt="testimonial-img" class="w-100">
                </div>
            </div>
        </div>
      </section>
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
